<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/1ad43aed0a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="chat">
        <div id="chat__sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="messageForm">
                    <input type="text" id="MessageInput" autocomplete="off" placeholder="Message" required>
                    <button type="submit" id="SubmitButton">Submit</button>
                </form>
    
                <button id="shareLocation">Share Current Location</button>
            </div>
        </div>
    </div>

<!-- ........................TEMPLATES............................... -->
    <script id="message_template" type="text/html">   
        <div class="message">
            
            <p>
                <span class="message__name">{{name}}</span>
                <span class="message__meta">{{CreatedAt}}</span>
            </p>
            <p>{{text}}</p>

        </div>
    </script>

    <script id="location_template" type="text/html">   
        <div class="message">

            <p> 
                <span class="message__name">{{name}}</span>
                <span class="message__meta">{{CreatedAt}}</span>
            </p>

            <p> <i class="fas fa-map-marker-alt"></i> <a href="{{link}}" target="_blank">My Current Location</a></p>
        
        </div>  
    </script>

    <script id="sidebar_template" type="text/html">
        <h2 class="room_title">{{room}}</h2>    
        <h3 class="list_title"> Users </h3>
        <ul class="users">
             {{#users}} <!--opening syntax for an array in mutstache  -->
                <li>{{username}}</li> <!--element of array-->
            {{/users}} <!--closing syntax for an array in mutstache  -->
        </ul>
    </script>

<!--.................SCRIPTS......................-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js" placeholder="Message"></script>
    <script src="./JS/chat.js"></script>
</body>
</html>
